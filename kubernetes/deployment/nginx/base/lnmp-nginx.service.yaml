kind: Service
apiVersion: v1
metadata:
  name: nginx
  labels:
    app: lnmp
    tier: frontend
spec:
  # 若类型为 ingress，可以不声明 type

  # externalIPs:
  #   - 192.168.57.110
  # 暴露服务方式之一
  type: LoadBalancer

  # 暴露服务方式之一
  # type: NodePort
  externalTrafficPolicy: Local

  # 集群内的私有 ip ，this is default
  # type: ClusterIP
  # clusterIP: None

  # sessionAffinity: None

  # externalIPs:
  # - 80.11.12.10

  # 定义标签选择器
  selector:
    app: lnmp
    tier: frontend

  ports:
  # - name: http3-udp
  #   protocol: UDP
  #   port: 443
  - name: https
    protocol: TCP
    port: 443
    # targetPort: 443
    # 通过访问 Service 的 port 端口转发到 Pod 的 targetPort 端口上, targetPort 是 pod 上的端口

    # 暴露服务方式之一
    # 将 service 的 port 映射到每个 node 的 port 上，如果不指定 nodePort,k8s 将随机映射
    # nodePort: 443
  - name: http
    protocol: TCP
    port: 80
