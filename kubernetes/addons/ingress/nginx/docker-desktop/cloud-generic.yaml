apiVersion: v1
kind: Service
metadata:
  labels:
    helm.sh/chart: ingress-nginx-2.0.0
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/version: 0.31.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: controller
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - name: http
      port: 28080
      protocol: TCP
      targetPort: http
    - name: https
      port: 28443
      protocol: TCP
      targetPort: https
    # - name: proxied-udp-53
    #   port: 53
    #   targetPort: 53
    #   protocol: UDP
    # - name: proxied-tcp-53
    #   port: 53
    #   targetPort: 53
    #   protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
