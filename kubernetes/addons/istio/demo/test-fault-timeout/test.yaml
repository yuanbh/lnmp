apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs-demo
spec:
  gateways:
  - demo-gw
  hosts:
  - "*"
  http:
  - match:
    - headers:
        foo:
          exact: bar
    fault:
      delay:
        percentage:
          value: 100.0
        fixedDelay: 7s
    route:
    - destination:
        host: nginx
        subset: v2
  - route:
    - destination:
        host: nginx
        subset: v1

# 请求头包含 foo: bar 路由到 v2，并且会延迟 7 秒
# curl -H "foo: bar" http://wsl2:19749/
